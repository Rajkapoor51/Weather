<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style099.css">
    </head>
    <body>
        <div class="app-main">
          <div class="searchInputBox">
             <input type="text" id="Input-Box" class="Input-Box" placeholder="Enter_city_name"autocomplete="off">

        </div>
        <div class="Weather-body">
            <div class="location-details">
                <div class="city" id="city">Noida, IN</div>
                <div class="date"id="date">20 August (Wednesday) 2021</div> 
           </div>

           <div class="weather-status">
                <div class="temp" id="temp">34&deg;c</div>
                <div class="min-max" id="min-max">32&deg;c(min)/ 34&deg;c(max)</div>
                <div class="weather" id="weather">clear</div>
                <div class="img"id="img"></div>

        </div>

        
        <script src="app.js" async defer></script>
    </body>
</html>
